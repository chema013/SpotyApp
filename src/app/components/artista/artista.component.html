<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row align-items-center animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col text-left">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="blank">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-2 text-rigth">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td> {{ track.album.name }} </td>
                    <td> {{ track.name }} </td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <!-- src="https://open.spotify.com/embed/track/3vAn0qZzdyuHamcrpkfiX3" -->
                        <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
